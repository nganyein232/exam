<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
<form>
	
	<table border="1">
		<tr>
			<td colspan="2">
				<h1 style="text-align: center;">Form Example</h1>
			</td>
		</tr>
		<tr>
			<td> First Name*</td>
			<td><input type="text" name="Fname"></td>
		</tr>
		<tr>
			<td>Last Name*</td>
			<td><input type="text" name="Lname"></td>
		</tr>
		<tr>
			<td>password*</td>
			<td>
				<input type="password" name="pwd">
			</td>
		</tr>
		<tr>
			<td>
				Confirm Password*
			</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td>
				Enter Your Hobbies*
			</td>
			<td>
				<select>
					<option>Travelling</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Notify By Email
			</td>
			<td>
				<input type="checkbox" name="check" checked="checked">
			</td>
		</tr>
		<tr>
			<td>
				Gender*
			</td>
			<td>
				<input type="radio" name="male" checked="checked">Male<br>
				<input type="radio" name="male">Female
			</td>

		</tr>
		<tr>
			<td>
				Address*<br>
				<i>(please fill your address in:"no,street,state,city")</i>
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="sbtn" value="Submit Form">
			</td>
			<td>
				<input type="reset"name="cbtn" value="clearform">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
